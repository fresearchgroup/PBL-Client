<body>
	<center>
  	<textarea rows="30" cols="200" id="code_text">At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies. </textarea>
  	</br></br></br>
  	<button type="button" class="btn" id="submit_code_btn">SUBMIT CODE</button>
  	</center>
</body>
<script type="text/javascript">
	$("#submit_code_btn").click(function()
    {
      var code = document.getElementById('code_text').value;
      var code_object = {
      	project_name: localStorage.PROJECT_NAME, 
      	module_name: localStorage.MODULE_NAME,
      	code: code
      };
      var myJSON = JSON.stringify(code_object);
      console.log(myJSON);
      // console.log(localStorage.PROJECT_NAME);
      // console.log(localStorage.MODULE_NAME);
      sendModuleCodeData("http://127.0.0.1:8000/submit_code/", myJSON, null, "POST", null, "div");
    });

    function sendModuleCodeData(url, data, headers, httpVerb, dataType, elementId) 
    {
        //console.log(AUTHENTICATION_TOKEN)
        var AUTHENTICATION_TOKEN = localStorage.AUTHENTICATION_TOKEN;
        $.ajax({
            url: url,
            type: httpVerb,
            headers: {'Authorization': 'Token ' + AUTHENTICATION_TOKEN},
            /*beforeSend: function (request)
            {
                request.setRequestHeader("Authorization", "Token 7ebc594cc53707aa7b58e16a369a8871d1c5ea5a");
            },*/
            data : data ,
            contentType: 'application/json; charset=utf-8',
            dataType: 'json',
            async: true,
            success: function(data) {
                console.log(data);
            }

        }).done(function(msg) 
        {
            alert(msg);
        });
    }
</script>
