    <style>
    html, body {

    #myInput {

    #mylist {
        /* Remove default list styling */

    }

    #mylist li {
        text-align:center;

        display: block; /* Make it into a block element to fill the whole list */
    }

  <body class="">
    <div>
      <div>
        <div class="container">
          <div >
            <div class="col col-login mx-auto">

              <form class="card" action="">
                <div class="card-body p-6">
                  <div class="card-title">Get your project info</div>
                  <div class="form-group">
                    <label class="form-label">Project Name</label>
                    <input type="text" id="myInput" onkeyup="myFunction2()" placeholder="Search for projects names..">

                  </div>
                  
                  <div class="form-footer">
                    <button type="button" class="btn btn-primary btn-block" id="get_btn">GET</button>
                  </div>
                </div>
              </form>
              
            </div>
            <div class="col col-login mx-auto" id="outer_div">
              <div id="inner_div">

                </ul>
              </div>
              
            </div>

    </div>
    <div id="div"></div>
    <script>

      $(document).ready(function()
      {

        fun2();
        // $("#get_btn").click(function()
        function fun2()
        {
		getProjectsList("{{HOSTNAME}}:{{PORT}}/teacher_projects/", null, null, "GET", null, "div");
        }

        function getProjectsList(url, data, headers, httpverb, datatype, getElementId)
        {
          var AUTHENTICATION_TOKEN = localStorage.AUTHENTICATION_TOKEN;
          $.ajax({
              url: url,
              type: httpverb,
              headers: {'Authorization': 'Token ' + AUTHENTICATION_TOKEN},
              /*beforeSend: function (request)
              {
                  request.setRequestHeader("Authorization", "Token 7ebc594cc53707aa7b58e16a369a8871d1c5ea5a");
              },*/
              data : data ,
              contentType: 'application/json; charset=utf-8',
              dataType: 'json',
              async: true,
              success: function(data) {
                  console.log(data);
                  populate_dropdown2(data);
              }
          }).done(function(msg) 
          {
            //alert('done');

          });
        }

        $("#get_btn").click(function()
        {
          project_name = document.getElementById('myInput').value.trim();
          localStorage.PROJECT_NAME = project_name;
          location.href = "../graph/";
        });

        function populate_dropdown2(data)
        {
          var i = 0;
          var list = [];
          for(i=0;i<data.length;i++)
          {
            //list.push(obj);
            $('<li />', {html: data[i].project_name}).appendTo('#mylist');
          }
          
        }
        
      
      });
      function myFunction2() {
          // Declare variables
          var input, filter, ul, li, a, i;
          input = document.getElementById('myInput');
          filter = input.value.toUpperCase();
          ul = document.getElementById("mylist");
          li = ul.getElementsByTagName('li');
          console.log(li.length);
          // Loop through all list items, and hide those who don't match the search query
          for (i = 0; i < li.length; i++) {
              //a = li[i].getElementsByTagName("a")[0];
              if (li[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
                  li[i].style.display = "";
              } else {
                  li[i].style.display = "none";
              }
          }
        }
      
    </script>
