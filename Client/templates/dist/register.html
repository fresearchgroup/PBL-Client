  <body class="">
    <div class="page">
      <div class="page-single">
        <div class="container">
          <div class="row">
            <div class="col col-login mx-auto">
              <center>
                <div class="modal fade" id="myModal" role="dialog">
                  <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                      <div class="modal-header">
                        
                        <h4 class="modal-title" align="center" id="heading_id">Success</h4>

                  </div>
                </div>
                <div>
                  <h3>Project Based Learning</h3>
                </div>
              </center>
              <form class="card" action="" >
                <div class="modal fade" id="myModal" role="dialog">
                  <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                      <div class="modal-header">
                        
                        <h4 class="modal-title" align="center">Error</h4>

                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                <div class="card-body p-6">
                  <div class="card-title">Create new account</div>
                  <div class="form-group">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter first name" id="first_name">
                  </div>
                  <div class="form-group">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter last name" id="last_name">
                  </div>
                  <div class="form-group">
                    <label class="form-label">Contact No</label>
                    <input type="text" maxlength="10" class="form-control" placeholder="Enter contact number" id="contact_no">
                  </div>
                  <div class="form-group">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" placeholder="Enter Email" id="email">
                  </div>
                  <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" placeholder="Enter Username" id="username">
                  </div>
                  <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Password(Atleast 8 characters long)" id="password">
                  </div>
                  <label class="radio-inline"><input type="radio" name="user_type" value="teacher">Teacher</label>
                  <label class="radio-inline"><input type="radio" name="user_type" value="student">Student</label>
                  <div class="form-group">
                    <label class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" />
                      <span class="custom-control-label">Agree the <a href="#">terms and policy</a></span>
                    </label>
                  </div>
                  <div class="form-footer">
                    <button type="button" class="btn btn-primary btn-block" id="create_account_btn">Create new account</button>
                  </div>
                </div>
              </form>

                Already have account? <a href="../../login">Sign in</a>
              </div>

    </div>
    <div id="div"></div>
    <script>

      $(document).ready(function()
      {
        //var SERVER_IP = ({{ SERVER_IP }}).toString();
        //console.log(SERVER_IP);
        var AUTHENTICATION_TOKEN = null;
        var st = 0;
        var username, password;
        $("#create_account_btn").click(function()
        {
          var first_name = document.getElementById("first_name").value;
          var last_name = document.getElementById("last_name").value;
          var email = document.getElementById("email").value;
          username = document.getElementById("username").value;
          password = document.getElementById("password").value;
          var contact_no = document.getElementById("contact_no").value;
          var radioValue = $("input[name='user_type']:checked").val();

          var contact = /^[0-9\s]*$/.test(contact_no);
          if(!contact)
          {
            //alert("Enter a valid contact number");
            document.getElementById("modal_text").innerHTML = "Enter a valid contact number.";
            $("#myModal").modal();
            return;
          }

          if(!radioValue)
          {
            //alert('Enter All Information');
            document.getElementById("modal_text").innerHTML = "Enter All Information.";
            $("#myModal").modal();
            return;
          }
          else
          {
            
            if(radioValue == "student")
            {
              st = 1;
            }
            var obj = {"first_name": first_name, "last_name": last_name, "email": email, "username": username, 
            "password": password, "contact_no": contact_no, "isStudent": st};
            var myJSON = JSON.stringify(obj);

	    makePostRequestSignUp("{{HOSTNAME}}:{{PORT}}/api-auth/signup/", myJSON, null, "POST", "json", "div");
            // console.log(first_name)
            // console.log(last_name)
            // console.log(email)
            // console.log(username)
            // console.log(password)
            // console.log(contact_no)
            // console.log(radioValue)
          }
        });

        function makePostRequestSignUp(url, data, headers, httpverb, datatype, dataType, getElementId)
        {
          $.ajax(
            {
              url: url,
              type: httpverb,
              data: data,
              async: true,
              contentType: 'application/json; charset=utf-8',
              dataType: 'json',
              success: function(data)
              {
                localStorage.AUTHENTICATION_TOKEN = data.token;
                //AUTHENTICATION_TOKEN = data.token;
                //setAuth(AUTHENTICATION_TOKEN);
                //console.log(AUTHENTICATION_TOKEN);
                //console.log(data);
                localStorage.USERNAME = username;
                console.log(localStorage.AUTHENTICATION_TOKEN);
                localStorage.IS_STUDENT = st;
              },
              error: function(data)
              {
                document.getElementById("modal_text").innerHTML = "Enter valid details to continue";
                document.getElementById("heading_id").innerHTML = "Registration Failed!";
                $("#myModal").modal();
              }
            }
          ).done(function(msg)
            {
              if(st == 0)
                location.href = "../teacher_dashboard/";
              else
                location.href = "../student_dashboard/";
              //alert('done');
            }
          );
        }
      });
    </script>
